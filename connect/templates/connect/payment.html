{% extends 'connect/base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <h2>Payment for Order #{{ order.id }}</h2>
    <p>Total Amount: KES {{ order.total_price }}</p>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="mpesa_phone" class="form-label">M-Pesa Phone Number</label>
            <input type="text" class="form-control" id="mpesa_phone" name="mpesa_phone" required>
        </div>
        <button type="submit" class="btn btn-success">Pay Now</button>
    </form>
</div>
{% endblock %}
