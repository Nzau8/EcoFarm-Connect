{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center">Signup</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success w-100">Signup</button>
    </form>
    <p class="mt-3 text-center">
        Already have an account? <a href="{% url 'connect:login' %}">Login</a>
    </p>
</div>
{% endblock %}
