{% extends 'connect/base.html' %}
{% load static %}

{% block title %}Delete Discussion - Connect{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">Delete Discussion</h1>
                    
                    <div class="alert alert-warning">
                        Are you sure you want to delete this discussion?
                        <p class="mt-2"><strong>Title:</strong> {{ discussion.title }}</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Delete Discussion</button>
                            <a href="{% url 'connect:community_home' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
