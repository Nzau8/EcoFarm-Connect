{% extends 'connect/base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <h2>Review Your Purchase</h2>

    <div class="row">
        {% for item in order.items.all %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">{{ item.product.name }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'connect:submit_product_review' order.id item.product.id %}">
                        {% csrf_token %}
                        
                        <!-- Rating -->
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <div class="rating">
                                {% for i in "12345" %}
                                <input type="radio" name="rating" value="{{ i }}" id="star{{ i }}_{{ item.product.id }}" required>
                                <label for="star{{ i }}_{{ item.product.id }}">â˜†</label>
                                {% endfor %}
                            </div>
                        </div>

                        <!-- Review -->
                        <div class="mb-3">
                            <label for="review_{{ item.product.id }}" class="form-label">Your Review</label>
                            <textarea class="form-control" id="review_{{ item.product.id }}" 
                                      name="review" rows="3" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-success">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'connect:order_details' order.id %}" class="btn btn-outline-secondary">
            Back to Order Details
        </a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-end;
}

.rating input {
    display: none;
}

.rating label {
    font-size: 30px;
    color: #ddd;
    cursor: pointer;
    padding: 5px;
}

.rating label:hover,
.rating label:hover ~ label,
.rating input:checked ~ label {
    color: #ffc107;
}

.rating label:hover,
.rating label:hover ~ label {
    color: #ffc107;
}
</style>
{% endblock %}
