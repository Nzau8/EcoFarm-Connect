{% extends 'connect/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">{{ page_title }}</h1>
    <div class="row">
        {% for item in progress %}
            <div class="col-md-6 mb-4">
                <div class="progress-card">
                    <!-- Progress display logic -->
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p>No courses in progress.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
